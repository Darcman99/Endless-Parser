<!DOCTYPE html>
<html>
	<head>

		<!-- Establish resource links -->
		<link href="assets/map.png" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">

		<title>Endless Parser</title>
	</head>

	<!-- Contains all page content, initializes content -->
	<body onload="initialize()">

		<!-- Navigation menu, options are map viewer and spreadsheets -->
		<div id="navMenuMajor" class="navMenuMajor">
			<div id="mapViewer">
				Map Viewer
			</div>
			<div id="spreadsheets">
				Spreadsheets
			</div>
		</div>

		<!-- Data dialog screen, displayed on request -->
		<div id="dialogDataScreen" class="hidden">

			<!-- Darken background -->
			<div class="cover"></div>

			<!-- Aesthetic -->
			<img class="dialog" src="assets/dialog.png"/>

			<!-- File upload prompt for data loading -->
			<input onchange="loadData(this)" class="upload" id="file" type="file" webkitdirectory/>

			<!-- Close dialog -->
			<p id="confirm" onclick="toggleDataDialog(),finishedReading()">OK</p>

		</div>

		<!-- Map viewer content -->
		<table id="mapViewerContent" class="active">
			<tr>
				<td class="navSpacing" colspan="4">
				</td>
			</tr>
			<tr>

				<!-- Map viewer sidebar -->
				<td id="mapViewerSidebar" class="side">

					<!-- Dialog toggles -->
					<p onclick="toggleDataDialog()">Load Data</p>

				</td>
				<td class="mapViewerEdge" onclick="slide()"></td>

				<td class="main">

					<!-- Map board -->
					<canvas id="canvas"></canvas>

					<!-- Image reference relay, always hidden -->
					<img id="galaxy" class="hidden" src="assets/galaxy.png">

				</td>
				<td class="spreadsheetsEdge"></td>
			</tr>
		</table>

		<!-- Spreadsheets content -->
		<table id="spreadsheetsContent" class="hiddenLeft">
			<tr>
				<td class="navSpacing" colspan="4">
				</td>
			</tr>
			<tr>
				<td class="mapViewerEdge"></td>
				<td class="main">

					<!-- Navigation menu for spreadsheet, options are ships and outfits -->
					<div id="spreadsheetShips" class="spreadsheetShips" onclick="switchToShips()" onload="switchToShips()">
						Ships
					</div>
					<div id="spreadsheetOutfits" class="spreadsheetOutfits" onclick="switchToOutfits()">
						Outfits
					</div>

					<div id="spreadsheetsMain"></div>
				</td>

				<!-- Spreadsheet sidebar -->
				<td class="spreadsheetsEdge" onclick="slide()"></td>
				<td id="spreadsheetsSidebar" class="side">

					<!-- Dialog toggles -->
					<p onclick="toggleDataDialog()">Load Data</p>

				</td>

			</tr>
		</table>

	</body>

	<!-- Link page functions to page content -->
	<script type="text/javascript" src="scriptsheet.js"></script>
	
</html>
