<!DOCTYPE html>
<html>
	<head>

		<!-- Establish resource links -->
		<link href="assets/map.png" rel="icon">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">

		<title>Map Viewer</title>
	</head>

	<!-- Contains all page content, initializes content -->
	<body onload="initialize()">

		<!-- Navigation menu, options are map viewer and other tools -->
		<div id="navMenuMajor" class="navMenuMajor">
			<div id="mapViewer">
				Map Viewer
			</div>
			<div id="otherTools">
				Other Tools &crarr;
			</div>
		</div>

		<!-- Data dialog screen, displayed on request -->
		<div id="dialogDataScreen" class="hidden">

			<!-- Darken background -->
			<div class="cover"></div>

			<!-- Aesthetic -->
			<img class="dialog" src="assets/dialog.png"/>

			<!-- File upload prompt for data loading -->
			<input onchange="loadData(this)" class="upload" id="file" type="file" webkitdirectory/>

			<!-- Close dialog -->
			<p id="confirm" onclick="toggleDataDialog(),drawClassicMap()">OK</p>

		</div>

		<!-- Map viewer content -->
		<table id="mapViewerContent">
			<tr>
				<td class="navSpacing" colspan="4">
				</td>
			</tr>
			<tr>

				<!-- Map viewer sidebar -->
				<td id="mapViewerSidebar" class="side">

					<!-- Actions -->
					<p onclick="toggleDataDialog()">Load Data</p>
					<p id="mapView" onclick="toggleMapView()" class="hidden">Classic Map View</p>

				</td>
				<td class="mapViewerEdge" onclick="slide()"></td>

				<td class="main">

					<!-- Map board -->
					<canvas id="canvas"></canvas>

					<!-- Image reference relay, always hidden -->
					<img id="galaxy" class="hidden" src="assets/galaxy.png">

				</td>
				<td class="spreadsheetsEdge"></td>
			</tr>
		</table>

	</body>

	<!-- Link page functions to page content -->
	<script type="text/javascript" src="scriptsheet.js"></script>
	
</html>
